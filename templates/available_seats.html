{% extends "base.html" %}

{% block content %}
<div class="seats-container">
    <div class="seats-card">
        <h1>Available Seats</h1>
        <h3>Time Slot: {{ time_slot_id }}</h3>
        
        <div class="seat-visualization">
            {% for seat in seats %}
                <div class="seat-wrapper">
                    <div class="seat {{ 'available' if seat[1] else 'unavailable' }}">
                        <span class="seat-label">{{ seat[0] }}</span>
                    </div>
                    <p class="seat-status">
                        {% if seat[1] %}Available{% else %}Booked{% endif %}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
    .seats-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 20px;
    }
    .seats-card {
        background-color: white;
        border-radius: 4px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 40px;
        width: 100%;
        max-width: 800px;
        text-align: center;
    }
    .seat-visualization {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .seat-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .seat {
        width: 100px;
        height: 80px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: transform 0.3s;
    }
    .seat.available {
        background-color: #56ccf2;
        color: white;
        box-shadow: 0 4px 6px rgba(86, 204, 242, 0.3);
    }
    .seat.unavailable {
        background-color: #e0e0e0;
        color: #888;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: not-allowed;
    }
    .seat-label {
        font-weight: bold;
        font-size: 1.2rem;
    }
    .seat-status {
        margin-top: 10px;
        font-size: 0.9rem;
    }
    .seat:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
