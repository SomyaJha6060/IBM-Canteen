{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Sign In</h1>
        <form method="POST">
            <div class="form-group">
                <label for="w3id">IBM W3ID</label>
                <input type="email" id="w3id" name="w3id" required placeholder="IBM W3ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn-primary">Login</button>
            
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
        </form>
        <div class="auth-footer">
            <p>New to Canteen Booking? <a href="/signup">Create Account</a></p>
        </div>
    </div>
</div>
{% endblock %}
