{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Create Your Account</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="w3id">IBM W3ID (name@ibm.com)</label>
                <input type="email" id="w3id" name="w3id" required 
                       pattern=".+@ibm\.com$" 
                       title="Please enter a valid IBM email address (@ibm.com)"
                       placeholder="IBM W3ID (name@ibm.com)">
            </div>
            <div class="form-group">
                <label for="managerEmail">Manager's Email</label>
                <input type="email" id="managerEmail" name="managerEmail" required 
                       pattern=".+@ibm\.com$"
                       title="Please enter a valid IBM email address (@ibm.com)"
                       placeholder="Manager's Email">
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn-primary">Register</button>
            
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
